<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title and page.title != site.title %}{{ page.title | escape | replace:'\n','' }} | {% endif %}{{ site.title | escape }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="Architects, architecture, design, Michael Schuster, Associates, Cincinnati, Columbus, Ohio, Orlando, Florida, Master planning, Wayfinding, Sport, Education, Corporate, Civic, Transportation, Lifestyle, Religious, Interiors, Graphics">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape | replace:'\n','' }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.msaarch.com{{ page.url }}" />
  <meta property="og:description" content="{% if page.content.size > 5 %}{{ page.content | strip_html | truncate: 300 }}{% else %}MSA Design works in 9 core markets including sports, education, corporate, civic, transportation, lifestyle, religious, interiors, and graphics{% endif %}" />
  <meta property="og:image" content="https:{% if page.image %}{{ page.image }}{% elsif page.thumbnail %}{{ page.thumbnail }}{% else %}{{ site.image }}{% endif %}" />
   {% asset application.scss !integrity %}

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#da532c">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body class="tpl-{{ page.layout | slugify }} col-{{ page.collection }}">
  {% include header.html %}
  {{ content }}
  {% include footer.html %}

  <script type="text/javascript" src="{% asset application.js @path %}"></script>
  {% if jekyll.environment == "production" %}
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-20184763-1']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  {% endif %}
</body>
</html>
