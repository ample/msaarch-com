<div class="col-6 col-md-3">
  <section class="link-card">
    <a href="{{ include.block.url }}">
      <div class="link-img link-img-tall">
        <img class="object-fit-center" src="{{ thumbnail_image | imgix: 'w=275&h=210&fit=crop&crop=entropy' }}" srcset="{{ thumbnail_image | imgix_srcset: 'w=275&h=210&fit=crop&crop=entropy' }}" sizes="{{ site.image_sizes.cards_4x }}" alt="{{ include.block.title | replace:'\n','' }}">
      </div>
      <h3 class="link-title text-red">{{ include.block.title | replace:'\n','' }} {{ include.block.subtitle }}</h3>
    </a>
  </section>
</div>
