<div class="col-6 col-md-3">
    <section class="link-card">
      <a href="{{ include.block.url }}">
        <div class="link-img link-img-tall">
          <img class="img-fluid w-100 object-fit-cover" ix-src="{{ include.block.image | imgix }}" sizes="{{ site.image_sizes.cards_4x }}" alt="{{ include.block.title | replace:'\n','' }}">
        </div>
        <h3 class="link-title text-red">{{ include.block.title | replace:'\n','' }}</h3>
      </a>
      <div class="link-body">
        <p>{{ include.block.subtitle }}</p>
      </div>
    </section>
  </div>
