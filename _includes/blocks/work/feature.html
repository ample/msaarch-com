<div class="col-6 col-md-3">
  <section class="link-card">
    <a href="{{ include.block.href }}">
      <div class="link-img">
        <img class="img-fluid w-100" ix-src="{{ include.block.image.url | imgix: 'w=400&h=300&fit=crop&crop=entropy' }}" sizes="{{ site.image_sizes.cards_4x }}" alt="{{ include.block.title }}">
        <h3 class="link-title text-red">{{ include.block.title }} {{ include.block.content | strip_html }}</h3>
      </div>
    </a>
  </section>
</div>
