<div class="col-6 col-md">
  <section class="link-card">
    <a href="#">
      <div class="link-img">
        <img class="img-fluid w-100" src="{{ include.block.image | imgix: 'w=400&h=300&fit=crop&crop=entropy' }}" alt="{{ include.block.title }}">
        <h3 class="link-title text-red">{{ include.block.title }}</h3>
      </div>
    </a>
    <div class="link-body">
      {{ include.block.content }}
    </div>
  </section>
</div>
