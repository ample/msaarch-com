<div class="col-sm">
  {% if include.block.image.url %}
  <div>
    <a href="{{ include.block.image_caption }}" target="_blank">
      <img class="img-fluid" src="{{ include.block.image.url | imgix }}" srcset="{{ include.block.image.url | imgix_srcset }}" sizes="{{ site.image_sizes.blocks }}" alt="{{ include.block.title }}">
    </a>
  </div>
  {% endif %}
  <div>
    <h2 class="section-header">{{ include.block.title }}</h2>
    {{ include.block.body | markdownify }}
  </div>
</div>
