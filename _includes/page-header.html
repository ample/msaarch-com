<header class="jumbotron jumbotron-fluid{% if page.image_caption %} pb-0{% endif %}" style="background-image: url('{{ page.image | imgix | append: '?max-h=600&auto=format%2Ccompress&fit=crop&crop=entropy' }}');">
  <div class="container text-uppercase text-white">
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="padded-header">
          {% assign title = page.title | split: '\n' %}
          <h1 class="header-text-bg">
            {% for str in title %}
              {% if forloop.index0 > 0 %}<br>{% endif %}
              <span>{{ str }}</span>
            {% endfor %}
          </h1>
          {% if page.subtitle %}
          <span class="subheading">{{ page.subtitle }}</span>
          {% endif %}
        </div>
      </div>
    </div>
    {% if page.image_caption %}
    <div class="row">
      <p class="header-info text-uppercase mt-md-3"><a href="#"></a>{{ page.image_caption }} > </a></p>
    </div>
    {% endif %}
  </div>
</header>
