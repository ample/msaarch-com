<div>
  <section class="link-card">
    <div class="link-img">
      <img class="img-fluid w-100" ix-src="{{ user.image.url | imgix }}?w=4&h=4&fit=crop" sizes="{{ site.image_sizes.cards_4x }}" alt="{{ user.first_name }} {{ user.last_name }}">
        <div class="overlay">
          <div class="job-title"> 
            <span> {{ user.credentials }} </span>
              <p> {{ user.title }} </p>
          </div>
        </div>
              <h3 class="link-title">{{ user.first_name }} {{ user.last_name }}{% if user.credentials %}<span class="comma">,</span> <span> {{ user.credentials }}</span>{% endif %}</h3>
      </div>
    <div class="link-body">
   <p>{{ user.title }}</p>
    </div>
  </section>
</div>
