<div class="col-12 col-md-6 pb-3 mb-3">
  <section class="link-card">
    <a href="{{ include.post.url }}">
      <div class="link-img link-img-2x link-img-tall">
        <img class="img-fluid w-100 object-fit-cover" src="{{ include.post.image }}" alt="{{ include.post.title }}">
        <div class="bg-gradient-light"></div>
        <h3 class="link-title title-overlap title-overlap-2x">{{ include.post.title }}</h3>
      </div>
    </a>
  </section>
</div>
