<div class="col-6 col-md">
  <section class="link-card">
    <a href="{{ include.post.url }}">
      <div class="link-img">
        <img class="img-fluid w-100" src="{{ include.post.image | imgix: 'w=400&h=300&fit=crop&crop=entropy' }}" alt="{{ include.post.title }}">
        <h3 class="link-title text-red">{{ include.post.title }}</h3>
      </div>
    </a>
  </section>
</div>
